<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emik-y's Github page</title>

    <script>
        window.addEventListener('load', function () {
            var ps = document.querySelectorAll("p");
            for (var i = 0; i < ps.length; i++) {
                // курсор вошел в пределы элемента.
                ps[i].addEventListener('mouseover', function () {
                    this.style.backgroundColor = '#000';
                });
                // курсор вышел за пределы элемента.
                ps[i].addEventListener('mouseout', function () {
                    this.style.backgroundColor = '#fc0';
                });
            }
        });
    </script>

</head>
<body>
    <div class="wrap">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <h3>My layouts</h3>
    <a href="https://emik-y.github.io/elitemagictour/" class="button">EliteMagicTour</a><br>
    <a href="https://emik-y.github.io/styletour/" class="button">Styletour</a>
    <a href="https://emik-y.github.io/calculator/" class="button">Calculator</a>


    <style>
    .wrap{
        display: flex;
    }
    p {
        background: red;
        width: 100px;
        height: 100px;
        margin: 10px;
    }
    .button{
        display: inline-block;
        padding: 10px;
        margin-top: 10px;
        text-decoration: none;
        color: black;
        background: lightblue;
        font-weight: 900;
        border-radius: 5px;

    }
</style>
</body>
</html>
